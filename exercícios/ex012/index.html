<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos no meu servidor</h1>
    <p>Este video está hospedado em meu próprio servidor</p>

    <video controls width="300">
        <source src="midias/meuvideo.mkv.mkv" type="video/mkv">
        <source src="midias/meuvideo.webm.webm" type="video/webm">
        <source src="midias/meuvideo.mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com vídeos</p>
    </video>
    
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=ZuYI2PUt1VJQfVxK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
