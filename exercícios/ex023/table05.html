<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        caption{
            font-size: 1.2em;
            margin-bottom: 10px;
            font-style: italic;
            font-weight: bold;
        }

        table{
            border-collapse: collapse;
            width: 600px;
        }

        td, th{
            border: 2px solid black;
            padding: 10px;
        }

        col.cnome{
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col" class="destaque">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Murilo</td>
            <td>M</td>
            <td>21 anos</td>
            <td>Estagiário na John Deere</td>
        </tr>
        <tr>
            <td>Bruno</td>
            <td>M</td>
            <td>25 anos</td>
            <td>Inspetor de Qualidade</td>
        </tr>
        <tr>
            <td>Angely</td>
            <td>F</td>
            <td>27 anos</td>
            <td>Analista</td>
        </tr>
        <tr>
            <td>Gui</td>
            <td>M</td>
            <td>21 anos</td>
            <td>Auxiliar de Expedição</td>
        </tr>
        <tr>
            <td>Igor</td>
            <td>M</td>
            <td>25 anos</td>
            <td>Chefe de Expedição</td>
        </tr>
        <tr>
            <td>Mayara</td>
            <td>F</td>
            <td>30 anos</td>
            <td>Gerente de ADM</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>32 anos</td>
            <td>Programador SAP Sr</td>
        </tr>
    </table>
</body>
</html>
