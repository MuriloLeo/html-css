<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="cadastro.js" method="get">
        <p>
            <label for="iusuario">Usu√°rio</label>
            <input type="text" name="usuario" id="iusuario" required autocomplete="username" maxlength="15">
        </p>
        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" required autocomplete="current-password">
        </p>
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required autocomplete="name" placeholder="Nome Completo">
        </p>
        <p>
            <label for="iidade">Idade</label>
            <input type="number" name="idade" id="idade" step="1" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
