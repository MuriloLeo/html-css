<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.js" method="get"></form>
    <p>
        <label for="iusu">Usuário: </label>
        <input type="text" name="iusu" id="iusu" required minlength="5" maxlength="15">
    </p>
    <p>
        <label for="isen">Senha: </label>
        <input type="password" name="isen" id="isen" required placeholder="8 dígitos" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar"> 
    </p>
</body>
</html>
