<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <form action="cadastro.js" method="post" autocomplete="on">
    <p>
        <label for="ialuno">Aluno</label>
        <input type="text" name="Aluno" id="ialuno" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Media</label>
        <input type="number" name="num" id="imedia" min="0" max="10" step="0.1">
    </p>
    <p>
        <label for="imonth">Período Letivo</label>
        <input type="month" name="mes" id="imonth" value="2025-02">
    </p>
    <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia">
    </p>
    <p>
        <label for="ihora">Hora</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
